<div ng-controller="loginCtrl">
	<form class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-offset-2">
			<label class="col-sm-2 control-label">Username</label>
			<div class="col-sm-5">
				<input type="text" ng-model="auth.username" class="form-control" placeholder="Username.." required>
			</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2">
			<label class="col-sm-2 control-label">Password</label>
			<div class="col-sm-5">
				<input type="password" ng-model="auth.password" class="form-control" placeholder="Password.." required>
			</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-5 col-sm-10">
				<button class="btn btn-lg btn-success" ng-click="login()">Login</button>
			</div>
		</div>
	</form>
</div>
